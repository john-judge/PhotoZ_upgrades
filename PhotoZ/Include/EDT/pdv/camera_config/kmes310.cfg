#
# CAMERA_MODEL	"Kodak MEGAPLUS ES 310 8-bit"
#

camera_class:                  "Kodak"
camera_model:                  "MEGAPLUS ES 310"
camera_info:                   "8-bit"

width:                         652
hwpad:                         3
height:                        484
depth:                         8
extdepth:                      8

# using aiag.bit -- should be okay for 2 channel 8-bit
# on dv, dvk and fox; dva may require aiag_2ch.bit?
#
rbtfile:                       aiag.bit

shutter_speed_min:             2
shutter_speed_max:             510
gain_min:                      1
gain_max:                      4
offset_min:                    -2730
offset_max:                    1365

serial_init:                   "TRM N:TRS AIA:MDE TR"
serial_gain:                   "DGN"
serial_offset:                 "BKE"
serial_exposure:               "EXE"

shift:                         10
mask:                          ffff
byteswap:                      0

MODE_CNTL_NORM:                12
INV_SHUTTER:                   1
DUAL_CHANNEL:                  1

method_interlace:              BYTE_INTLV
method_shutter_speed:          AIA_SER
method_camera_shutter_timing:  AIA_SER
method_camera_continuous:      AIA_SER
