#
# CAMERA_MODEL     "Dalsa CA-D6-0256W 8-bit"
#

camera_class:                  "Dalsa"
camera_model:                  "CA-D6-0256W"
camera_info:                   "8-bit"

width:                         260
height:                        260
depth:                         8
extdepth:                      8

rbtfile:                       dalsa_d6.bit

byteswap:                      1
shortswap:                     1
continuous:                    1

# these won't apply if in freerun mode
shutter_speed_min:             0
shutter_speed_max:             25500

method_interlace:              DALSA_4CH_INTLV
method_shutter_speed:          AIA_MCL

method_flushdma:               EDT_ACT_ONCE
method_startdma:               EDT_ACT_ALWAYS

# set framerate registers all to 0 (full speed -- 955 fps)
#
xregwrite_16:                  0
xregwrite_17:                  0
xregwrite_18:                  0
xregwrite_19:                  0

