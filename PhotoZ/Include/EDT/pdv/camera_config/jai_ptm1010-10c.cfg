camera_class:                  "JAI"
camera_model:                  "TM-1010"
camera_info:                   "10-bit continuous"

width:                         1144
height:                        1042
#slop:		2256
hwpad:                         2
depth:                         10
extdepth:                      10

shift:                         16
mask:                          3ff

rbtfile:                       aiag.bit

# in single mode DO need trig_pulse
TRIG_PULSE:                    1

shutter_speed_min:             0
shutter_speed_max:             9
serial_exposure:               "SA"

MODE_CNTL_NORM:                06
INV_SHUTTER:                   1

continuous:                    1
#clr_continuous_start:	1

method_serial_format:          PULNIX_1010
method_startdma:               EDT_ACT_ONCE
method_flushdma:               EDT_ACT_ONCE

method_shutter_speed:          AIA_MCL
method_camera_shutter_timing:  AIA_MCL
method_camera_continuous:      AIA_MCL
foi_init:                      "f0"

