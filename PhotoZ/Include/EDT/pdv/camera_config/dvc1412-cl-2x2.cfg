#
# CAMERA_MODEL 	"DVC 12 bit camera link"
#

camera_class:                  "DVC"
camera_model:                  "1412"
camera_info:                   "12 bit Camera Link (mode NOR, 2x2 bin)"

# actual size/depth
#
width:                         1392
height:                        1040
depth:                         12
extdepth:                      12

hactv:                         640
vactv:                         512
hskip:                         10
vskip:                         5

exposure_min:                  0 
exposure_max:                  25500
gain_min:                      0
gain_max:                      154
offset_min:                    0
offset_max:                    154

# camera link data path register bits:
# 0-3: number of bits per pixel - 1
# 4-7: number of channels - 1
#
CL_DATA_PATH_NORM:             0b

# camera link config register bits:
# 0: RGB
# 1: ignore data valid
# 2-7: undefined
#
CL_CFG_NORM:                   00

serial_init:                   "MDE NOR:BIN 22"
serial_gain:                   "GAI %02x"
serial_offset:                 "OFS %02x"
serial_binning:                "BIN %02x"


