#
#
# CAMERA_MODEL 	"ES1020 10 bit 1-tap camera link (FSE)"
#
# (caveat: third-party origin, modified but not tested at EDT labs)
#

camera_class:                  "Redlake"
camera_model:                  "ES1020"
camera_info:                   "1004x1004 10-bit 1-tap, triggered progressive"

# actual size/depth
#
width:                         1004
height:                        1004
depth:                         10
extdepth:                      10

# rbtfile is ignored for std camera link board but needed
# for DV FOX (fiberoptic) (v3.3.4.9 or later)
#
rbtfile: aiagcl.bit

#
# serial setup
#                  +polarity     10 bit mode   single tap    trig prog   soft reset
serial_init:	"{w040e0001ff}:{w040d000000}:{w04000001ff}:{w04030001ff}:{w030b000000}"
serial_baud:	9600

# camera link data path register bits:
# 0-3: number of bits per pixel - 1
# 4-7: number of channels - 1
#
CL_DATA_PATH_NORM:	09

# camera link config register bits:
# 0: RGB
# 1: ignore data valid
# 2-7: undefined
#
CL_CFG_NORM:		02

# Mode control LSB used for shutter trigger
#
MODE_CNTL_NORM:                10

