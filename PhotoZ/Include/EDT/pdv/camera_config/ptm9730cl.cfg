camera_class:                  "PULNiX"
camera_model:                  "TM-9730CL"
camera_info:                   "single channel 8 bit monochrome"

# actual size/depth
#
width:                         768
height:                        484
depth:                         8
extdepth:                      8

# baud rate
#
serial_baud:                   9600

# camera link data path register bits:
# 0-3: number of bits per pixel - 1
# 4-7: number of channels - 1
#
CL_DATA_PATH_NORM:             07

# camera link config register bits:
# 0: RGB
# 1: ignore data valid
# 2-7: undefined
#
CL_CFG_NORM:                   02


